name: Node.js CI

on:
  workflow_call:
    inputs:
      SECRET_GITHUB:
        require: true
        type: string
      NOTION_API_KEY:
        require: true
        type: string
      NOTION_DATABASE:
        require: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup BuildX
      uses: docker/setup-buildx-action@v1

    - name: Set the tag
      run: |
        if [ -z "${{inputs.tag}}" ]
        then
          echo "final_tag=latest" >> $GITHUB_ENV
        else
          echo "final_tag=${{inputs.tag}}" >> $GITHUB_ENV
        fi

