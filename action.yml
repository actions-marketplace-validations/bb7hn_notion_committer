# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  pull_request:
    branches: [ "main" ]
    secrets:
      SECRET_GITHUB:
        required: true
      NOTION_API_KEY:
        required: true
      NOTION_DATABASE:
        required: true
  workflow_call:
    secrets:
      SECRET_GITHUB:
        required: true
      NOTION_API_KEY:
        required: true
      NOTION_DATABASE:
        required: true
      
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'npm'
    - run: set SECRET_GITHUB=${{secrets.SECRET_GITHUB}}
    - run: set NOTION_API_KEY=${{secrets.NOTION_API_KEY}}
    - run: set NOTION_DATABASE=${{secrets.NOTION_API_KEY}}
    - run: node index.js
